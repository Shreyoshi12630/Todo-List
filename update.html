{% extends "base.html" %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc" required>
        </div>
        <button type="submit" class="btn btn-dark">Udpate</button>
    </form>
</div>
{% endblock %}
